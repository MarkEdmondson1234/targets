steps:
  - name: gcr.io/cloud-builders/gcloud
    entrypoint: bash
    args:
      - -c
      - gcloud secrets versions access latest --secret=github-ssh --format='get(payload.data)'
        | tr '_-' '/+' | base64 -d > /root/.ssh/id_rsa
    id: git secret
    volumes:
      - name: ssh
        path: /root/.ssh
  - name: gcr.io/cloud-builders/git
    entrypoint: bash
    args:
      - -c
      - |-
        chmod 600 /root/.ssh/id_rsa
        cat <<EOF >known_hosts
        github.com ssh-rsa 
        EOF
        cat <<EOF >/root/.ssh/config
        Hostname github.com
        IdentityFile /root/.ssh/id_rsa
        EOF
        mv known_hosts /root/.ssh/known_hosts
        git config --global user.name "googleCloudRunner"
        git config --global user.email "cr_buildstep_gitsetup@googleCloudRunner.com"
    id: git setup script
    volumes:
      - name: ssh
        path: /root/.ssh
  - name: gcr.io/cloud-builders/git
    args:
      - clone
      - ${_PUSH_NAME}
      - repo
    id: clone to repo dir
    volumes:
      - name: ssh
        path: /root/.ssh
  - name: gcr.io/gcer-public/targets
    args:
      - Rscript
      - -e
      - renv::restore()
    id: Restore packages
    dir: repo
  - name: gcr.io/gcer-public/targets
    args:
      - Rscript
      - -e
      - targets::tar_make()
    id: target pipeline
    dir: repo
  - name: gcr.io/cloud-builders/git
    args:
      - add
      - --all
    dir: repo
    volumes:
      - name: ssh
        path: /root/.ssh
  - name: gcr.io/cloud-builders/git
    args:
      - commit
      - -a
      - -m
      - 'Add target run from ${COMMIT_SHA}: $(date +"%Y%m%dT%H:%M:%S")'
    dir: repo
    volumes:
      - name: ssh
        path: /root/.ssh
  - name: gcr.io/cloud-builders/git
    args:
      - push
    dir: repo
    volumes:
      - name: ssh
        path: /root/.ssh
substitutions:
  _PUSH_NAME: $(push.repository.name)
